{% extends "base.html" %}
{% block title %}User Login {% endblock %}
{% block content %}

<form id="login" action="/login" method="POST">
    User Name: <input type="text" name="username" value="">
    <br>
    Password: <input type="password" name="password" value="">

    <input type="submit" value="login">

<script>
    alert( '{{fail}}')
</script>
{% endif %}

{% endblock %}
